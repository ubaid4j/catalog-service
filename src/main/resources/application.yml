#------------------------Server    --------------------------#
server:
  port: 50100
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

#------------------------Hot Reload--------------------------#
spring:
  devtools:
    livereload:
      port: 35731
    restart:
      quiet-period: 
      poll-interval: 3000      
#------------------------Profiles Management--------------------------#
  profiles:
    active:
      - testdata

#-----------------------Logging------------------------------#
logging:
  level:
    dev:
      ubaid: TRACE
    org:
      springframework:
        web: DEBUG
  pattern:
    console: "%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr([%file:%line]){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
    
    
#-----------------------Application--------------------------#
polar:
  greeting: Welcome Home from default prop file